<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css\main.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <div id="card">
    <div class="card-img">
      <img class="card--img" src="https://sakshamian.github.io/order-summary/images/illustration-hero.svg">
    </div>
    <div class="hero">
     <p><h1 class="hero-head"> Order Summary</h1></p>
     <h3 class="hero-txt">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</h3>
    </div>
    <div id="payment">
      <div class="subscription">
        <img class="music-icon" src="https://juliettesimonot.github.io/FrontendMentor-OrderSummaryCard-Project1/images/icon-music.svg
        ">
        <div class="payment">
        <div class="Plan">
           <h3 class="annual-plan">Annual Plan</h3>
        </div>
        <div class="price">
        <h5 class="annual-price">$59.99/year </h5>
        </div> 
      </div>   
      </div>
      <div id="change-link">
        <a class="change-link" href="#"><h5>Change</h5></a>
      </div>
     
     
    </div>
     <div class="payment-btn">
        <button class="btn"> Proceed to Payment</button>
      </div>
     <div class="cancel-payment">
        <a class="cancel-order-link" href="#"> <h3>Cancel Order</h3></a>
      </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
